<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            } to {
                opacity: 1;
            }
        }
        .bgImg {animation: fadeIn 0.5s linear;}
    </style>

</head>
<body>
    
    <h3>active클래스를 옮겨가면서 활성화 시키기 vs 하나씩생성하기</h3>

    <div class="box">
        <img src="img/slide01.jpg" class="bgIMG">
    </div>

    <script>
        var box = document.querySelector(".box")

        var num = 1;
        function imgchange() {
            //5초마다 실행시킬 코드를 작성
            var img = document.createElement("img")
            img.src = "img/slide0" + ++num + ".jpg";

            box.firstElementChild.remove(); //첫째자식 삭제
            box.appendChild(img); //이미지 추가
            img.classList.add("bgImg");
            if(num == 3) num = 1;
        }

        (function(){
            setInterval(imgchange, 3000)
        })();

        imgchange();

    </script>

</body>
</html>
